<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />

    <title>Contact</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-lg-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa fa-guitar" aria-hidden="true"></i></a></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="FAQ.html">FAQ</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row contact-social">

        <div class="col-12">

            <h2 class="text-center">Find me on Social Media</h2>
        </div>
        <div class="text-center">
            <div class="col-12">
                <ul class="list-inline social-links text-center">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.spotify.com/">
                            <i class="fa fa-spotify" aria-hidden="true"></i>
                            <span class="sr-only">Spotify</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
   



    <section class="container form-container">
        <fieldset>
            <legend>
                <h2>Contact us to book your fisrt FREE lesson. </h2>
            </legend>
            <form action="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here" required>
                </div>
                <div class="mb-3">
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-address" placeholder="Enter your email here"
                        required>
                </div>



                <div class="mb-3">
                    <label for="date-time" class="form-label">Date and time you'll be available</label>
                    <input type="datetime-local" class="form-control " id="date-time" required>

                </div>




                <div class="mb-3">
                    <label for="contact-message" class="form-label">Your message</label>
                    <textarea class="form-control" id="contact-message" rows="5" placeholder="Write your message here"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Send Message</button>
            </form>
        </fieldset>
    </section>

    <script src="https://kit.fontawesome.com/1ded58b453.js" crossorigin="anonymous"></script>
</body>



</html>
